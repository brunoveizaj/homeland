<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<h:form id="dashboard_form">

		<div class="ui-g dashboard">
			
			
			<div class="ui-g-12">
			
				<div class="ui-g ui-fluid">
				
					<div class="ui-g-12 ui-md-6">
						<p:dataTable value="#{dashboardBean.imports}" var="i" rowIndexVar="r" paginator="true" paginatorAlwaysVisible="false"
						rows="20" rowsPerPageTemplate="5,10,20,50">
							<f:facet name="header">Importimet</f:facet>
							<p:column headerText="#">#{r+1}</p:column>
							<p:column headerText="Tipi"><h:outputText value="#{i.dataSource}" styleClass="bold"/></p:column>
							<p:column headerText="Fillimi">#{i.startTime}</p:column>
							<p:column headerText="Mbarimi">#{i.endTime}</p:column>
							<p:column headerText="Sasia">#{i.total}</p:column>
						</p:dataTable>
					</div>
					
					<div class="ui-g-12 ui-md-6">
						<p:dataTable value="#{dashboardBean.logins}" var="l" rowIndexVar="r" paginator="true" paginatorAlwaysVisible="false"
						rows="20" rowsPerPageTemplate="5,10,20,50">
							<f:facet name="header">Logimet</f:facet>
							<p:column headerText="#">#{r+1}</p:column>
							<p:column headerText="User">#{l.username}</p:column>
							<p:column headerText="Hyrja">#{l.loginTime}</p:column>
							<p:column headerText="IP">#{l.ip}</p:column>
							<p:column headerText="Browser">#{l.browser}</p:column>
						</p:dataTable>
					</div>
					
					
					
				
				</div>
			
			</div>
			
			
			
			
			

		</div>

	</h:form>

</ui:composition>
