<ui:composition

    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pa="http://primefaces.org/paradise">

    <div class="topbar">
        <h:link styleClass="topbar-logo">
            <p:graphicImage name="images/#{guestPreferences.layout == 'default' ? 'logo-black.png' : 'logo-white.png'}" style="border: 0px;" library="paradise-layout" />
        </h:link>
        
        <a href="#" id="menu-button">
            <i class="fa fa-bars"></i>
        </a>
        
        <a href="#" id="user-display">
            <span class="username">AAAA BBBBB</span>
            <p:graphicImage name="images/avatar.png" library="paradise-layout" style="border: 0px;"/>
            <i class="fa fa-angle-down"></i>
        </a>
        
        

        <ul id="topbar-menu" class="fadeInDown animated">
            <li>
                <a href="#">
                    <i class="topbar-icon fa fa-fw fa-user"></i>
                    <span class="topbar-item-name">AAAA BBBB</span>
                </a>
                <ul>
                    <li role="menuitem">
                        <a href="#">
                            <i class="fa fa-fw fa-user"></i>
                            <span>Profili</span>
                        </a>
                    </li>
                    <li role="menuitem">
                        <a href="#">
                            <i class="fa fa-fw fa-sign-out"></i>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </li>
            
        </ul>
    </div>

</ui:composition>
