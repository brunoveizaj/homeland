<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<h:form id="vehicle_sx_filter_form">

		<div class="ui-g ui-fluid">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>Kërkim Automjeti</h1>
					<div class="ui-g">
						<div class="ui-g-12">

							<p:panelGrid layout="grid" columns="4"
								styleClass="ui-panelgrid-blank form-group">

								<p:inputText placeholder="Targa"
									value="#{vehicleSxBean.request.plate}" />
								<p:inputText placeholder="Emri"
									value="#{vehicleSxBean.request.name}" />
								<p:inputText placeholder="Mbiemri"
									value="#{vehicleSxBean.request.surname}" />
								<p:inputText placeholder="Atësia"
									value="#{vehicleSxBean.request.fatherName}" />
								<p:inputText placeholder="Shasia"
									value="#{vehicleSxBean.request.vin}" />
								<p:inputText placeholder="Prodhuesi"
									value="#{vehicleSxBean.request.producer}" />
								<p:inputText placeholder="Modeli"
									value="#{vehicleSxBean.request.model}" />
								<p:inputText placeholder="Ngjyra"
									value="#{vehicleSxBean.request.color}" />

							</p:panelGrid>

						</div>

						<div class="ui-g-12 ui-md-4">
							<p:panelGrid layout="grid" columns="2"
								styleClass="ui-panelgrid-blank">
								<p:commandButton value="Kërko" update="@form"
									action="#{vehicleSxBean.search()}" icon="ui-icon-search" />
								<p:commandButton value="Pastro" update="@form"
									action="#{vehicleSxBean.clear()}" icon="ui-icon-trash"
									styleClass="red-btn" />
							</p:panelGrid>
						</div>

						<div class="ui-g-12">
							<p:messages showDetail="true" closable="true">
								<p:autoUpdate />
							</p:messages>
						</div>

					</div>
				</div>
			</div>
			
			<div class="ui-g-12">
							<p:dataTable value="#{vehicleSxBean.vehicles}"
								rendered="#{vehicleSxBean.vehicles != null}" var="v"
								paginatorAlwaysVisible="false" paginator="true" rows="20"
								rowIndexVar="r" selectionMode="single"
								selection="#{vehicleSxBean.vehicle}" rowKey="#{v.id}"
								rowsPerPageTemplate="10,20,30,50" reflow="true"
								emptyMessage="Nuk u gjënd asnjë automjet">
								<p:ajax event="rowSelect"
									listener="#{vehicleSxBean.onVehicleSelect()}" update=":main" />
						<p:column headerText="#">
                            #{r+1}
                        </p:column>
								<p:column headerText="Targa" sortBy="#{v.plate}">
                            #{v.plate}
                        </p:column>
								<p:column headerText="Shasia" sortBy="#{v.vin}">
                            #{v.vin}
                        </p:column>
								<p:column headerText="Pronari" sortBy="#{v.owner}">
                            #{v.owner}
                        </p:column>
								<p:column headerText="Adresa" sortBy="#{v.address}">
                            #{v.address}
                        </p:column>
								<p:column headerText="Tipi" sortBy="#{v.type}">
                            #{v.type}
                        </p:column>
								<p:column headerText="Prodhuesi" sortBy="#{v.producer}">
                            #{v.producer}
                        </p:column>
								<p:column headerText="Modeli" sortBy="#{v.model}">
                            #{v.model} #{v.capacity}
                        </p:column>
								<p:column headerText="Ngjyra" sortBy="#{v.color}">
                            #{v.color}
                        </p:column>

							</p:dataTable>
						</div>
			
			
			
			
		</div>



	</h:form>


</ui:composition>
