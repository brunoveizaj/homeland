<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pa="http://primefaces.org/paradise">

<h:form id="header_form">

    <div class="topbar">
        <h:link styleClass="topbar-logo">
            <p:graphicImage name="images/#{guestPreferences.layout == 'default' ? 'logo-black.png' : 'logo-white.png'}" style="border: 0px;" library="paradise-layout" />
        </h:link>
        
        <a href="#" id="menu-button">
            <i class="fa fa-bars"></i>
        </a>
        
        <a href="#" id="user-display">
            <span class="username">#{loginBean.userToken.user.username}</span>
            <p:graphicImage name="images/avatar.png" library="paradise-layout" style="border: 0px;"/>
            <i class="fa fa-angle-down"></i>
        </a>
        
        

        <ul id="topbar-menu" class="fadeInDown animated">

                    <li role="menuitem">
                        <p:commandLink >
                            <i class="fa fa-fw fa-user"></i>
                            <span>Profili</span>
                        </p:commandLink>
                    </li>
                    <li role="menuitem">
                        <p:commandLink action="#{loginBean.logout()}">
                            <i class="fa fa-fw fa-sign-out"></i>
                            <span>Dil</span>
                        </p:commandLink>
                    </li>            
        </ul>
    </div>
</h:form>
</ui:composition>
