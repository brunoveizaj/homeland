<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>Homeland</title>
</h:head>

<h:body style="background-color: #f1eeee">

	<p:ajaxExceptionHandler
		type="javax.faces.application.ViewExpiredException"
		update="exceptionDialog" onexception="PF('exceptionDialog').show();" />

	<p:dialog id="exceptionDialog" header="Sesioni juaj ka mbaruar!"
		widgetVar="exceptionDialog" modal="true" responsive="true">

		<h:outputText value="Ju lutem rifreskoni faqen" escape="false" />
		<br />

		<p:button onclick="document.location.href = document.location.href;"
			value="Rifresko!"
			rendered="#{pfExceptionHandler.type == 'javax.faces.application.ViewExpiredException'}" />
	</p:dialog>


	<h:form>
		<p:growl showDetail="true">
			<p:autoUpdate />
		</p:growl>
		<div class="ui-g">
			<div class="ui-g-12 ui-md-5" />
			<div class="ui-g-12 ui-md-2">
				<div class="card card-w-title ui-fluid">
					<h1>Homeland</h1>
					<div class="ui-g">

						<div class="ui-g-12">
							<p:outputLabel for="username" value="Username" />
							<p:inputText id="username" value="#{loginBean.username}"
								style="line-height: 22px; border-radius: 8px;margin: 5px;padding 5px;"
								placeholder="Username" />
						</div>
						<div class="ui-g-12">
							<p:outputLabel for="password" value="Password" />
							<p:password id="password" value="#{loginBean.password}"
								style="line-height: 22px; border-radius: 8px;margin: 5px;padding 5px;"
								placeholder="Password" feedback="false" />
						</div>

						<div class="ui-g-12 button-container">
							<p:commandButton action="#{loginBean.login()}" value="Hyr"
								style="height: 40px; border-radius: 8px; background-color: #337ab7; font-size: 16px; margin: 5px;padding: 5px;"
								update="@form" />
						</div>

						<h:outputStylesheet
							name="css/layout-#{guestPreferences.layout}.css"
							library="paradise-layout" />
					</div>
				</div>
			</div>
		</div>
		
	</h:form>
	
	<p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
                <f:facet name="start">
                    <i class="fa fa-circle-o-notch fa-spin ajax-loader" aria-hidden="true"></i>
                </f:facet>

                <f:facet name="complete">
                    <h:outputText value="" />
                </f:facet>
    </p:ajaxStatus>
	
	
	
</h:body>

</html>
