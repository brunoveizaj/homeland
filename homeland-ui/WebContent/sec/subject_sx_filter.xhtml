<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<h:form id="subject_sx_filter_form">

		<div class="ui-g ui-fluid">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>Kërkim Subjekti</h1>
					<div class="ui-g">
						<div class="ui-g-12">
							<p:panelGrid layout="grid" columns="3" columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-6"
								styleClass="ui-panelgrid-blank form-group">

								<p:inputText placeholder="NIPT"
									value="#{subjectSxBean.request.nipt}" />
								<p:inputText placeholder="Emri Subjektit"
									value="#{subjectSxBean.request.name}" />
								<p:inputText placeholder="Administratori ose Aksioneri"
									value="#{subjectSxBean.request.managers}" />

							</p:panelGrid>
						</div>

						<div class="ui-g-12 ui-md-4">
							<p:panelGrid layout="grid" columns="2"
								styleClass="ui-panelgrid-blank">
								<p:commandButton value="Kërko" update="@form"
									action="#{subjectSxBean.search()}" icon="ui-icon-search" />
								<p:commandButton value="Pastro" update="@form"
									action="#{subjectSxBean.clear()}" icon="ui-icon-trash"
									styleClass="red-btn" />
							</p:panelGrid>
						</div>

						<div class="ui-g-12">
				<p:messages showDetail="true" closable="true">
					<p:autoUpdate />
				</p:messages>
			</div>

					</div>
				</div>

			</div>

			

			<div class="ui-g-12">
				<p:dataTable value="#{subjectSxBean.subjects}" rendered="#{not empty subjectSxBean.subjects}" var="s" reflow="true"
					rowIndexVar="r" paginator="true" paginatorAlwaysVisible="false"
					rows="20" rowsPerPageTemplate="10,20,30,50"
					selection="#{subjectSxBean.subject}" selectionMode="single"
					rowKey="#{s.id}">

					<p:ajax event="rowSelect"
						listener="#{subjectSxBean.onSubjectSelect()}" update=":main" />

					<p:column headerText="#">
										#{r+1}
									</p:column>
					<p:column headerText="Nipt">
										#{s.nipt}
									</p:column>
					<p:column headerText="Subjekti">
										#{s.name}
									</p:column>
					<p:column headerText="Aksioner">
										#{s.actioners}
									</p:column>
					<p:column headerText="Administratori">
										#{s.administrator}
									</p:column>
					<p:column headerText="Dt regj">
										#{s.regDate}
									</p:column>
					<p:column headerText="Qyteti">
										#{s.region}
									</p:column>
					<p:column headerText="Aktiviteti">
										#{s.mainActivity}
									</p:column>
				</p:dataTable>
			</div>

		</div>

	</h:form>

</ui:composition>
